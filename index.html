<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recording Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
</head>
<body>
  <div class="fullpage">
    <div class="section typewriter-container">
      <div class="typewriter">
        <h1 class="typewriter-text"></h1>
        <div class="cursor"></div>
        <h5 class="last-text"></h5>
      </div>
      <div class="arrow-container">
        <div class="arrow"></div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="mic" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
    </div>
  
    <div class="section" id="section1">
      <h2>Let's Recording</h2>
      <button id="startRecord">Start Recording</button>
    <button id="stopRecord">Stop Recording</button>
    <button id="saveRecord">Save Recording</button>
    <audio controls id="audioPlayer"></audio>
    <input type="text" id="audioUrlInput" readonly>
    <button id="playSavedAudio">Play Saved Audio</button>
    <canvas id="visualizer"></canvas>
    </div>
  </div>

  <script>
gsap.registerPlugin(ScrollTrigger);
    const fullpage = document.querySelector(".fullpage")
    const typewriterContainer =document.querySelector('.typewriter-container')
    const typewriterText = document.querySelector('.typewriter-text');
    const arrowContainer = document.querySelector('.arrow-container');
    const typewriter = document.querySelector(".typewriter")
    const cursor = document.querySelector(".cursor")
    const lasttext = document.querySelector(".last-text")
    const mic = document.querySelector(".mic")

gsap.to(typewriterText, {
  text: 'WIT_Voice',
  duration: 2,
  ease: 'none',
  onComplete: () => {
        // 타이핑이 완료된 후 커서를 감춤
        gsap.set(cursor, { visibility: 'hidden' });
        changeBackgroundColor()
      },
});
// 커서 깜빡임 효과
gsap.to(cursor, {
      opacity: 0,
      ease: 'power1.inOut',
      repeat: -1,
      yoyo: true,
      duration: 0.5,
    });

    function changeBackgroundColor() {
      // Change background color after typing effect
      gsap.to('body', {
        backgroundColor: '#000',
        duration: 1
      });
      gsap.to(typewriterText,{
        color: '#fff', 
        
      })
      gsap.to('.arrow', {
        borderTopColor: '#fff',
        duration: 1
      });
      gsap.to(typewriter,{
        y: -200,
        duration: 0.5, 
      })
      gsap.to(lasttext,{
        text: 'Who Is That Voice! Welcome!',
        duration:2,
        ease: 'none',
      })
      gsap.to(mic,{
        opacity:1,
        duration:2,
      })
      fullpage.addEventListener('wheel',(e) =>{
    if(e.deltaY > 0){
      window.scrollTo({top:1400, left:0, behavior:'smooth'});
    }
  })
    }

  
  </script>
  <script src="./main.js"></script>
</body>


</html>
